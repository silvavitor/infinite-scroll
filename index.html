<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.ico"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <h1 class="title" id="title">Infinite Scroll</h1>
        <div class="search-container" id="search-container">
            <input id="search-text" type="text" placeholder="What you want to see?" />
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <img src="img/loading.svg" alt="Loading">
    </div>
    
    <div class="error-container" id="error-container" hidden>
        <div class="error" id="error">
            <button id="close-error">
                <i class="fas fa-times"></i>
            </button>
            <p>Whoops! An error occurred.<br>
                <span>Remember: the api only accepts 50 requests per hour.</span>
            </p>
        </div>
    </div>

    <div class="image-container" id="image-container"></div>


    <div class="scroll-to-top-container hide" id="scroll-to-top-container">
        <button id="scroll-to-top">
            Back to top <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
